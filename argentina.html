<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Banderas - Argentina (MVP)</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Banderas — Argentina (MVP)</h1>
  </header>

  <main class="layout">
    
    <section id="map-container" class="map" aria-label="Mapa interactivo">
      <!-- aquí inyectaremos el SVG del mapa -->
      <div class="loading">Cargando mapa...</div>
    </section>

    <aside id="info-panel" class="panel" aria-live="polite">
      <button id="back-btn" class="hidden">← Volver</button>
      
      <!-- Sección del País -->
      <div id="country-section">
        <div id="flag-wrap">
          <img id="flag-img" src="" alt="Bandera" />
        </div>
        <h2 id="entity-name">Argentina</h2>
        <p id="entity-info">Seleccioná una provincia para ver su bandera y simbolismo.</p>
      </div>

      <!-- Sección de la Provincia Seleccionada -->
      <div id="province-section" class="hidden">
        <div id="province-flag-wrap">
          <img id="province-flag-img" src="" alt="Bandera de la provincia" />
        </div>
        <h3 id="province-name">Provincia</h3>
        <p id="province-info">Información de la provincia seleccionada.</p>
        <button id="view-more-btn" class="view-more-btn">Ver más...</button>
      </div>
    </aside>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
